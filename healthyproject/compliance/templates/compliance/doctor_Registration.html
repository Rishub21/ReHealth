
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trader</title>

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

        <link rel="stylesheet" type="text/css" href="trader.css">
    </head>
    <body>
      <h1> Register as a Doctor </h1>
      <form action = "" method = "POST" class="col s12">
                      {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s7">
                                  <input value = "" name = "doctor-name" id="doctor-name" type="text" class="validate" >
                                  <label for="doctor-name">Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s7">
                                  <input value = "" name = "doctor-password" id="doctor-password" type="text" class="validate" >
                                  <label for="doctor-password">Password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s7">
                                  <input value = "" name = "doctor-specialty" id="doctor-specialty" type="text" class="validate" >
                                  <label for="doctor-name">specialty</label>
                            </div>
                        </div>

                         <div class="row">
                            <div class="input-field col s7">
                                <input id="organization" type="text" class="validate">
                                <label for="organization">organization</label>
                                <button name = "doctor_Registration" type = "submit" class="waves-effect waves-light btn-large col s5 light-blue lighten-1">Register!</input>
                            </div>
                        </div>
       </form>
    </body>
